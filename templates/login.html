<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反向解析</title>
</head>
<body>
<h1>反向解析</h1>
<h3>用户登录</h3>
<form action="{% url 'reverse_login' %}" method="post">
    {% csrf_token %}
    <p>用户名：<input type="text" name="username"></p>
    <p>密码：<input type="password" name="pwd"></p>
    <input type="submit">
</form>

</body>
</html>
