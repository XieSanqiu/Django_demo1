<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<h1>get请求</h1>
<form action="/search-get" method="get">
    <input type="text" name="q">
    <input type="submit" value="搜索">
</form>

<h1>post请求</h1>
<form action="/search-post" method="post">
    {% csrf_token %}{% comment %} Cross Site Request Forgery，这是Django提供的防止伪装提交请求的功能{% endcomment %}
    <input type="text" name="q">
    <input type="submit" value="提交">
</form>
<p>{{ rlt }}</p>{% comment %}为表格处理结果预留位置{% endcomment %}

</body>
</html>
