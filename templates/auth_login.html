<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>auth组价学习使用</title>
</head>
<body>
<form action="/AuthTest/auth_login/" method="post">
    {% csrf_token %}
    <p>用户名：<input type="text" name="username"></p>
    <p>密码：<input type="password" name="pwd"></p>
    <p>验证码：<input type="text" name="auth_code">{{ auth_code }}</p>
    <input type="submit" value="登录">
</form>
</body>
</html>
